<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Laser Tag Controller</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Welcome Screen -->
    <div id="welcomeScreen" class="screen active">
        <div class="container">
            <div class="header">
                <h1>ðŸŽ¯ Laser Tag</h1>
                <p>Welcome to the Game</p>
            </div>
            
            <div class="welcome-card">
                <h2>Player Setup</h2>
                <input type="text" 
                       class="player-name-input" 
                       id="playerNameSetup" 
                       placeholder="Enter your name..."
                       maxlength="20">
                
                <button class="primary-btn" id="requestCameraBtn">
                    ðŸ“· Enable Camera & Continue
                </button>
                
                <p class="info-text">
                    Camera access is required for gameplay detection
                </p>
            </div>
        </div>
    </div>

    <!-- Game Screen -->
    <div id="gameScreen" class="screen">
        <div class="connection-status">
            <div class="status-dot connecting" id="statusDot"></div>
            <span id="statusText">Connecting...</span>
        </div>
        
        <div class="container">
            <!-- Camera View -->
            <div class="camera-container">
                <video id="cameraView" autoplay playsinline></video>
                <div class="camera-overlay">
                    <div class="crosshair"></div>
                </div>
            </div>
            
            <!-- Player Stats -->
            <div class="status">
                <div class="status-item">
                    <span>Player:</span>
                    <span class="status-value" id="playerNameDisplay">Loading...</span>
                </div>
                <div class="status-item">
                    <span>Ammo:</span>
                    <span class="status-value" id="ammo">30</span>
                </div>
                <div class="status-item">
                    <span>Health:</span>
                    <span class="status-value" id="health">100</span>
                </div>
                <div class="status-item">
                    <span>Players Online:</span>
                    <span class="status-value" id="playerCount">0</span>
                </div>
                
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="hits">0</div>
                        <div class="stat-label">Hits</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="shotsFired">0</div>
                        <div class="stat-label">Shots</div>
                    </div>
                </div>
            </div>
            
            <!-- Controls -->
            <button class="shoot-btn" id="shootBtn" disabled>
                ðŸ”« SHOOT
            </button>
            
            <button class="reload-btn" id="reloadBtn" disabled>
                ðŸ”„ RELOAD
            </button>
            
            <div id="messageArea"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
